<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidewalk Showdown - Prototype</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    .hud {
      background: #000;
      padding: 10px;
      border: 2px dashed #888;
      margin-bottom: 20px;
    }
    .log {
      white-space: pre-wrap;
      background: #000;
      border: 1px solid #444;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
    }
    button {
      padding: 8px 12px;
      background: #333;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üßü‚Äç‚ôÇÔ∏è SIDEWALK SHOWDOWN ü•ä</h1>
  <div class="hud" id="hud"></div>
  <button onclick="startRound()">Start Fight</button>
  <button onclick="doAI()">Enemy AI Action</button>
  <button onclick="triggerVendor()">Vendor Encounter</button>
  <button onclick="useMethTality()">Perform Meth-Tality</button>
  <button onclick="endFight()">End Game</button>
  <div class="log" id="log"></div>

  <script>
    const log = document.getElementById("log");
    const hud = document.getElementById("hud");

    let shivBux = 0;

    const fighter1 = {
      name: "Whiskey Richard",
      health: 100,
      weapon: "Flaming Jug",
      methTality: "Fire breath explosion"
    };

    const fighter2 = {
      name: "Soapless Joe",
      health: 90,
      weapon: "Mop Handle",
      methTality: "Melting bear hug"
    };

    const vendors = [
      { name: "Toothless Tina", item: "Mystery Syringe", effects: ["speed boost", "blind", "invincible"] },
      { name: "Gumbo Rick", item: "Power Slap", damage: 30 },
      { name: "Coupon Carl", item: "Protein Bar (scam)", scam: true }
    ];

    function logText(text) {
      log.innerText += `\n${text}`;
      log.scrollTop = log.scrollHeight;
    }

    function updateHUD() {
      hud.innerText = `\n${fighter1.name}: ${fighter1.health} HP | Weapon: ${fighter1.weapon}`;
      hud.innerText += `\n${fighter2.name}: ${fighter2.health} HP | Weapon: ${fighter2.weapon}`;
      hud.innerText += `\nShiv Bux: ${shivBux}`;
    }

    function startRound() {
      logText(`üé¨ FIGHT START: ${fighter1.name} vs ${fighter2.name}`);
      updateHUD();
    }

    function doAI() {
      const action = Math.random();
      if (action < 0.3) logText(`${fighter2.name} attacks lightly.`);
      else if (action < 0.6) logText(`${fighter2.name} uses heavy attack.`);
      else if (action < 0.85) logText(`${fighter2.name} taunts for Shiv Bux.`), shivBux += 25;
      else logText(`${fighter2.name} blocks or repositions.`);
      updateHUD();
    }

    function triggerVendor() {
      const vendor = vendors[Math.floor(Math.random() * vendors.length)];
      if (vendor.scam) {
        logText(`üí¨ ${vendor.name} scams you with expired ${vendor.item}`);
        shivBux -= 10;
      } else {
        logText(`üí¨ ${vendor.name} offers ${vendor.item}.`);
        shivBux -= 20;
      }
      updateHUD();
    }

    function useMethTality() {
      logText(`üíÄ ${fighter1.name} uses METH-TALITY: ${fighter1.methTality}`);
      shivBux += 100;
      fighter2.health = 0;
      updateHUD();
    }

    function endFight() {
      logText("üéâ All fighters jump Tripp Vlogz and destroy the camera. METH-TALITY!");
    }

    startRound();
  </script>
</body>
</html>
